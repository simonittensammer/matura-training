<div class="content">
  <h1>TrainingSessions</h1>

  <button mat-raised-button color="primary" [routerLink]="['create']">
    Create
  </button>

  <br><br>

  <button mat-raised-button color="accent" (click)="reload()">
    Reload
  </button>

  <br><br>

  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">
        {{element.id}}
        <a [routerLink]="['/trainingSession', element.id]" class="mat-row-link"></a>
      </td>
    </ng-container>

    <ng-container matColumnDef="timeStamp">
      <th mat-header-cell *matHeaderCellDef>TimeStamp</th>
      <td mat-cell *matCellDef="let element"> {{element.timeStamp | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="athlete">
      <th mat-header-cell *matHeaderCellDef>Athlete</th>
      <td mat-cell *matCellDef="let element"> {{element.athlete.name}} </td>
    </ng-container>

    <ng-container matColumnDef="coach">
      <th mat-header-cell *matHeaderCellDef>Coach</th>
      <td mat-cell *matCellDef="let element"> {{element.coach.name}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="delete(element.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
